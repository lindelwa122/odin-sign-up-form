<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="sidebar"></div>
    <main>
      <div class="headline">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </p>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <form action="">
        <div class="inputs">
          <p>Let's do this!</p>

          <div class="form-row">
              <div>
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Thor"
                  />
                  <span class="error"></span>
              </div>
              <div>
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Odinson"
                  />
                  <span class="error"></span>
              </div>
          </div>

          <div class="form-row">
              <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="thor@thunder.com"
                  />
                  <span class="error"></span>
              </div>
              <div>
                  <label for="phone-number">Phone Number</label>
                  <input
                    type="text"
                    id="phone-number"
                    name="phone-number"
                    placeholder="0123456789"
                  />
                  <span class="error"></span>
              </div>
          </div>

          <div class="form-row">
              <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                  />
                  <span class="error"></span>
              </div>
              <div>
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                  <span class="error"></span>
              </div>
          </div>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <span class="sign-up">Sign Up</span></p>
      </form>
    </main>
  </body>
</html>
